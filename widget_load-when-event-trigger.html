<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example for loading widget</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
</head>
<body>

    <!--- Use this code to start loading the widget just when mouse move or touch on screen --->
    <script type="text/javascript">
        window.Goftino_id = "XXXXXX"; // put your goftino id
        ["keydown","touchmove","touchstart","mouseover"].forEach(function(v){window.addEventListener(v, function(){if(!window.isGoftinoAdded){window.isGoftinoAdded=1;var d=document,g=d.createElement("script"),s="https://www.goftino.com/widget/"+window.Goftino_id,l=localStorage.getItem("goftino_"+window.Goftino_id);g.type="text/javascript",g.async=!0,g.src=l?s+"?o="+l:s;d.getElementsByTagName("head")[0].appendChild(g);}})});
    </script>

</body>
</html>
